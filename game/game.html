<!DOCTYPE html>
<html>

<head>
    <title>Daniel Hartgrove | Coding Clicker</title>
    <link rel="icon" type="image/x-icon" href="../assets/dhfavicon.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Unbounded">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../game/game.css">
    <script src="../game/game.js"></script>
</head>
<body>
<div class="background" id="snow"></div>
    <div class="wrapper">
    <div class="mainWrapper">
        <div class="mainContent">
            <h1 class="name"><br>CODING CLICKER.</h1>
            <p class="introText">My JavaScript web game, Coding Clicker. Click the programmer to write lines of code to the screen!</p>
            
            <div class="socials_container">
                <a class="socialimg" href="index.html">
                    <img src='../assets/back_button.png' , width="45" , height="45", alt="follow me on instagram!">
                </a>
            </div>
            </div>

        </div>
    </div>


    
    <div class = "aboutWrapper">
        <div class="gameContentWrapper">
            <div id = "cookie" onclick="cookieClick()">
                <div class="img-wrapper">
                    <img src="../assets/game/programmer_nothover.png" alt="programmer" />
                  </div>
            </div>
            
            <p>Number of Lines Written:</p>
            
            <div id = "numbers"></div>
            
            <div class="shop-wrapper">
                <div class="cardContentRow2">
                    <div id="coffee" class="shop-card" onclick="buyItem(100, 1.1)">
                        <div class="a">
                            <img class = "cardImg" src="../assets/game/coffee.png" alt="logo" height=307vh width="307vw" border-radius="15px">
                            <h4>coffee: 100 lines</h4>
                        </div>
                    </div>
                    <div id="doritos" class="shop-card" onclick="buyItem(1000, 2)">
                        <div class="a">
                            <img class = "cardImg" src="../assets/game/doritos.png" alt="logo" height=307vh width="307vw" border-radius="15px">
                            <h4>doritos: 1000 lines</h4>
                            
                        </div>
                    </div>
                    <div id="chatgpt" class="shop-card" onclick="buyItem(10000, 2)">
                        <div class="a">
                            <img class = "cardImg" src="../assets/game/chatGPT.png" alt="logo" height=307vh width="307vw" border-radius="15px">
                            <h4>chatgpt: 10,000 lines</h4>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
