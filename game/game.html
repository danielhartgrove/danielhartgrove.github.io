<!DOCTYPE html>
<html>

<head>
    <title>Daniel Hartgrove | Coding Clicker</title>
    <link rel="icon" type="image/x-icon" href="../assets/dhfavicon.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Unbounded">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../game/game.css">
    <script src="../game/game.js"></script>
</head>
<body>

<div class="background" id="snow"></div>
    <div class="wrapper">
    <div class="mainWrapper">
        <div class="mainContent">
            <h1 class="name"><br>CODING CLICKER.</h1>
            <p class="introText">My JavaScript web game, Coding Clicker. Click the programmer to write lines of code to the screen!</p>
            
            <div class="socials_container">
                <a class="socialimg" href="../index.html">
                    <img src='../assets/back_button.png' , width="45" , height="45", alt="follow me on instagram!">
                </a>
            </div>
            </div>

        </div>
    </div>


    
    <div class = "aboutWrapper">
        <div class="gameContentWrapper">
            <div id = "cookie" onclick="cookieClick()">
                <div class="img-wrapper">
                    <img src="../assets/game/programmer_nothover.png" alt="programmer" />
                  </div>
            </div>
            
            <div class="shop-wrapper">
                <div class="cardContentRow2">
                    <div id="lines" class="counter">
                        <p>Lines Written:</p>
                        <div id = "numbers"></div>
                    </div>
                    <div id="auto" class="counter">
                        <p>Auto Per Second:</p>
                        <div id="linesPerSecond"></div>
                    </div>
                </div>

                <br>

            <div class="shop-wrapper">
                <h2 style="color: #252525; padding-bottom: 5px">Consumables:</h2>
                <div class="cardContentRow2">
                    <div id="coffee" class="shop-card" onclick="buyItem(100, 1.1)">
                        <div class="a">
                            <h4>Coffee</h4>
                            <img class = "cardImg" src="../assets/game/coffee.png" alt="logo" height=120vh width="120vw" border-radius="15px">
                            <h4>100 lines</h4>
                        </div>
                    </div>
                    <div id="doritos" class="shop-card" onclick="buyItem(5000, 1.5)">
                        <div class="a">
                            <h4>Doritos</h4>
                            <img class = "cardImg" src="../assets/game/doritos.png" alt="logo" height=120vh width="120vw" border-radius="15px">
                            <h4>5000 lines</h4>
                        </div>
                    </div>
                    <div id="chatgpt" class="shop-card" onclick="buyItem(20000, 1.8)">
                        <div class="a">
                            <h4>ChatGPT</h4>
                            <img class = "cardImg" src="../assets/game/chatGPT.png" alt="logo" height=120vh width="120vw" border-radius="15px">
                            <h4>20,000 lines</h4>
                        </div>
                    </div>
                </div>
                <h2 style="color: #252525; padding-top: 15px; padding-bottom: 5px">Shortcuts:</h2>
                <div class="cardContentRow2">
                    <div id="copy" class="shop-card" onclick="buyAuto(50, 0.5)">
                        <div class="a">
                            <h4>Ctrl+C</h4>
                            <img class = "cardImg" src="../assets/game/copy.png" alt="logo" height=120vh width="120vw" border-radius="15px">
                            <h4>50 lines</h4>
                        </div>
                    </div>
                    <div id="paste" class="shop-card" onclick="buyAuto(250, 0.75)">
                        <div class="a">
                            <h4>Ctrl+V</h4>
                            <img class = "cardImg" src="../assets/game/paste.png" alt="logo" height=120vh width="120vw" border-radius="15px">
                            <h4>250 lines</h4>
                        </div>
                    </div>
                    <div id="paste" class="shop-card" onclick="buyAuto(500, 1)">
                        <div class="a">
                            <h4>Ctrl+J</h4>
                            <img class = "cardImg" src="../assets/game/duplicate.png" alt="logo" height=120vh width="120vw" border-radius="15px">
                            <h4>500 lines</h4>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
