<!DOCTYPE html>
<html>

<head>
    <title>Daniel Hartgrove</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>


</head>

<body class="normal-mode">

    <div id="snow"></div>

    <div class="main_content_wrapper">
        <div class="main_content_container">

            <h1>Projects</h1>

            <div class="slideshow-container">

                <div class="mySlides fade">
                  <div class="numbertext">1 / 1</div>
                  <img src="assets/widmer_fields_prototype.png" style="width:100%">
                  <div class="text">Widmer Fields Website: I am currently constructing a website for the Grange Area Trust</div>
                </div>
                
                
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
                
                </div>
                <br>
                
                <div style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span> 
                </div>
            
            <script>
                let slideIndex = 1;
                showSlides(slideIndex);

                function plusSlides(n) {
                    showSlides(slideIndex += n);
                }

                function currentSlide(n) {
                    showSlides(slideIndex = n);
                }

                function showSlides(n) {
                    let i;
                    let slides = document.getElementsByClassName("mySlides");
                    let dots = document.getElementsByClassName("dot");
                    if (n > slides.length) {slideIndex = 1}    
                        if (n < 1) {slideIndex = slides.length}
                            for (i = 0; i < slides.length; i++) {
                                slides[i].style.display = "none";  
                            }
                            for (i = 0; i < dots.length; i++) {
                                dots[i].className = dots[i].className.replace(" active", "");
                            }
                        slides[slideIndex-1].style.display = "block";  
                    dots[slideIndex-1].className += " active";
                }
            </script>
        
        </div>
    </div>

    <div class = "navbar">
        <a class="home" href="http://www.danielhartgrove.xyz/index.html">home</a>
        <a class="projects" href="http://www.danielhartgrove.xyz/projects.html">(projects)</a>
        <a class="about" href="http://www.danielhartgrove.xyz/about.html">aboutme</a>
    </div>  

    <img id="mountains" class="mountains" src='assets/foreground_mountain.png' , width="800" , height="800" , alt="">


    <button class="theme_button" onclick="seasonalMode()">&#x25CB</button>
    <script>

        var currentSeasonMode = false;

        function seasonalMode() {
            currentSeasonMode = !currentSeasonMode
            var element = document.body;
            if (currentSeasonMode) {
                var image = document.getElementById('mountains')
                element.className = "christmas-mode";
                image.src = "assets/background_mountain_2.png";
                toggle_snow()
            }
            else {
                var image = document.getElementById('mountains')
                element.className = "normal-mode";
                image.src = "assets/foreground_mountain.png";
                toggle_snow()
            }

        }
    </script>

    
    <div class="footer_container">
        <p>&copy Daniel Hartgrove 2022, website written and designed by Daniel Hartgrove</p>
    </div>
    
</body>

</html>
