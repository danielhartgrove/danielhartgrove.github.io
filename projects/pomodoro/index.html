<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro Timer</title>
        <meta name="description" content="Interactive Pomodoro Timer with animations" />
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="progress-background"></div>
        <a class="badge" href="../index.html">Back to projects</a>
        <div id="timer-container">
            <div class="label" id="break-label">Break Length</div>
            <div class="length-control">
                <button id="break-decrement">-</button>
                <span id="break-length">5</span>
                <button id="break-increment">+</button>
            </div>
            <div class="label" id="session-label">Session Length</div>
            <div class="length-control">
                <button id="session-decrement">-</button>
                <span id="session-length">25</span>
                <button id="session-increment">+</button>
            </div>
            <div class="label" id="timer-label">Session</div>
            <div id="time-left">25:00</div>
            <button id="start_stop">Start</button>
            <button id="reset">Reset</button>
            <audio id="beep" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-clock-beep-992.mp3"></audio>
        </div>
        <script src="script.js"></script>
    </body>
</html>
